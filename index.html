<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 3D</title>
    <link rel="stylesheet" href="css\style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body class="contenedor_grid">
    <header class="header">
        <p>Calculadora 3D</p>
    </header>

    <main class="main">
        <form class="cuadro">
            <div class="cuadro_primera">
                <p>Filamento (gr.)</p>
                <input type="number" id="filamento">
            </div>
            <div class="cuadro_segunda">
                <p>Precio de Referencia (1kg.)</p>
                <input type="number" id="filamento_referencia">
            </div>
            <div class="cuadro_tercera">
                <p>Tiempo</p>
                <input type="number" id="tiempo">
            </div>
            <div class="cuadro_cuarta">
                <p>Precio Kw/h</p>
                <input type="number" id="kw">
            </div>
            <div class="cuadro_quinta">
                <p>IVA (%)</p>
                <input type="number" id="iva">
            </div>
            <div class="cuadro_sexta">
                <p>Margen de Ganancia (%)</p>
                <input type="number" id="ganancia">
            </div>
            <div class="cuadro_septima">
                <button id="calcular_boton" type="button">Calcular</button>
            </div>
            <div class="cuadro_octava">
                <p>Resultado</p>
                <p id="resultado"></p>
            </div>
        </form>
    </main>

    <footer class="footer">

    </footer>

    <script src="js\app.js"></script>
</body>

</html>
